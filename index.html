<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/styles.css">
	<title>Spotify api</title>
</head>
<body>
	<div class="title">
		<h2>Search Spotify by keyword and type</h2>
	</div>

<!-- Form entry -->
	<form class="entry">
		<input type="text" id="artist" placeholder="Artist or Keyword">
		<select name="Choose" id="type">
			<option value="artist">artist</option>
			<option value="album">album</option>
			<option value="playlist">playlist</option>
		</select>
		<button type="submit">Enter</button>
	</form>

<!-- Hidden template -->
	<section class="template hidden">
		<div class="data">
			<p class="name"></p>
			<a href="" class="anchor">
				<img src="" alt="" class="albumIMg">
			</a>
			<p class="type"></p>
		</div>
	</section>

<!-- Results div -->
	<section class="results"></section>

<!-- Search History -->
	<div class="searchHistory"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
