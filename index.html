<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/styles.css">
	<title>Spotify api</title>
</head>
<body>
	<div class="title">
		<h2>Display albums by artist or keywords</h2>
	</div>

<!-- Form entry -->
	<form class="entry">
		<input type="text" id="artist" placeholder="Artist or Keyword">
		<button type="submit">Enter</button>
	</form>

<!-- Hidden template -->
	<section class="template hidden">
		<div class="albumData">
			<p class="albumTitle"></p>
			<a href="" class="albumAnchor">
				<img src="" alt="" class="albumIMg">
			</a>
			<p class="albumType"></p>
		</div>
	</section>

<!-- Results div -->
	<section class="results"></section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
